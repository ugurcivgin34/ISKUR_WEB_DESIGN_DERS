<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HTML Manipulation</title>
</head>

<body>
    <main class="container bg-info p-2" style="min-height: 200px;">
        <div id="ust" class="bg-warning p-2"></div>
        <div id="orta" class="bg-secondary p-2">Burası Orta Div</div>
        <div id="alt" class="bg-light p-2">
            <a class="link" href="https://networkakademi.net">100%
                Bonus kazandınız.Tıklayın
            </a><br>
            <a class="link" href="https://networkakademi.net">100%
                Bonus kazandınız.Tıklayın
            </a><br>
            <a class="link" href="https://networkakademi.net">100%
                Bonus kazandınız.Tıklayın
            </a>
        </div>
      <footer class="row bg-dark p-5 m-auto" style="color:white">
    <form >
        <a id="btnChangeTheme" class="btn btn-primary">TIKLA</a>
    </form>
    </footer>
    </main>
    <script>
        // Id seçici
        let ustDiv = document.getElementById("ust");
        // console.log(ustDiv);

        // html değiştirme
        ustDiv.innerHTML = "<h4> Merhaba JS </h4>";
        // ustDiv.innerText +="<h4> Merhaba JS </h4>";

        // css özelliği ekleme
        ustDiv.style = "color:red; font-weight:bold";

        // querySelector seçici
        let ortaDiv = document.querySelector("div#orta");
        console.log(ortaDiv);

        ortaDiv.innerHTML += "<br><h4 style='color:#ffff'>JS ile eklendi! </h4>";

        // querySelectorAll seçici(class gibi çoklu seçim işlemlerinde)
        // let linkler = document.querySelectorAll("a.link");
        // // console.log(typeof linkler);
        // // console.log(linkler);
        // linkler.forEach(link => link.style = "text-decoration:none;color:black")

        var linkleer=document.getElementsByClassName('link');
        console.log(typeof linkleer);
        for (let index = 0; index < linkleer.length; index++) {
            linkleer[index].style="text-decoration:none;color:black"
            
        }

        let btonChangeTheme= document.getElementById("btnChangeTheme");
        btonChangeTheme.addEventListener("click",function(){
            // alert("Butona TIklandı")
            changeTheme();
        });
        function changeTheme(){
            let footer = document.getElementsByTagName("footer")[0];
            // footer elemenlerini getir.Bunların ilkini seç
            // footer.style="background-color:pink !importand;"
           
            if(footer.classList.contains("bg-dark"))
            {
                footer.classList.remove("bg-dark")
            }
            footer.classList.add("bg-success")
        }
      
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
